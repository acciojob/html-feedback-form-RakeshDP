<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="" method="post">
		<h1>Feedback Form</h1>
		<div>
		<label for="name">Name</label>
		<input type="text" id="name" maxlength="50" minlength="3" required>	
		</div>
		<div>
			<label for="portfolio">Portfolio:</label>
			<input type="url" id="portfolio" name="portfolio" required>
		<div>
		<label for="favColor">Favourite Color:</label>
		<select id="favColor" name="favColor">
			<option value="red">Red</option>
			<option value="blue">Blue</option>
		    <option value="green">Green</option>
		    <option value="yellow">Yellow</option>
		    <option value="orange">Orange</option>
		</select>
		</div>
		<div>
			<label for="likeness">How much they like their colour</label>
			<input type="range" id="likeness" name="likeness" min="1" max="100">
		</div>
		  <input type="submit" value="submit">
	</form>

</body>

</html>
